services:
  - type: web
    name: gommold-backend
    env: python
    branch: main
    region: singapore

    pythonVersion: 3.10

    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn src.app:app

    plan: free
    autoDeploy: true

    envVars:
      - key: FIREBASE_BUCKET
      - key: FIREBASE_CREDENTIALS
      - key: OPENAI_API_KEY