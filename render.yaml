services:
  - type: web
    name: gommold-backend
    env: python
    branch: main
    region: singapore

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.app:app

    plan: free
    autoDeploy: true

    envVars:
      - key: FIREBASE_BUCKET
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
      - key: OPENAI_API_KEY
        sync: false